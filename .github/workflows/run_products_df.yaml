name: Run Script Manually

on:
  workflow_dispatch:   # ðŸ‘ˆ manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          private_key_json: ${{ secrets.private_key_json }}
        run: |
          upload_products_data.py
